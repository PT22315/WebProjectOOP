<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มสินค้า - ร้านอาหาร OOP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            height: 38px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .add-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #45a049;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>เพิ่มสินค้า</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('menu_page') }}">Menu</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <form method="POST">
            <label>ชื่อสินค้า</label>
            <input type="text" name="name" required>

            <label>ราคา</label>
            <input type="number" name="price" required>

            <label>ประเภท</label>
            <input type="text" name="category">

            <label>URL รูปภาพ</label>
            <input type="text" name="image_url" placeholder="ใส่ URL รูปภาพ">

            <button type="submit" class="add-btn">บันทึก</button>
        </form>
    </div>
</body>
</html>
